# Application Name
spring.application.name=employeePayrollApp

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employee_payroll_db
spring.datasource.username=root
spring.datasource.password=Dhannu@02

# MySQL JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

# Use the latest recommended MySQL dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Enable SQL Logging for Debugging (Formatted Output)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database Connection Pooling (HikariCP for Better Performance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Enable Hibernate Second-Level Cache (Set to 'none' if not using caching)
spring.cache.type=none

# Enable Debug Mode (Only in Development)
debug=true
