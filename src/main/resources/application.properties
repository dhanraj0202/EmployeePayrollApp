spring.application.name=employeePayrollApp
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/employee_payroll_db
spring.datasource.username=root
spring.datasource.password=Dhannu@02

# Hibernate Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Automatically create/drop database tables based on entity structure
spring.jpa.hibernate.ddl-auto=update

# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable Hibernate Second-Level Cache (optional)
spring.cache.type=none

debug=true



spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Enable logging for the application
logging.level.root=INFO
logging.level.com.example.EmployeePayrollApp=DEBUG

# Logging pattern for console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# File logging (optional)
logging.file.name=logs/employee_payroll.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Use the latest recommended MySQL dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect